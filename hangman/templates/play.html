{% extends 'base.html' %}

{% block content %}
    <h2>Hangman Game</h2>
    <p>Word: {{ game.word }}</p>
    <p>Guessed Letters: {{ game.guessed_letters }}</p>
    <p>Attempts: {{ game.attempts }}</p>

    <form method="post" action="{{ url_for('play_game', game_id=game.id) }}">
        <label for="letter">Enter a letter:</label>
        <input type="text" id="letter" name="letter" maxlength="1" required>
        <button type="submit">Guess</button>
    </form>
{% endblock %}
